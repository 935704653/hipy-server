networks:
  hipy-network:
    name: hipy-network
    driver: bridge
    ipam:
      driver: default
      config:
        - gateway: 172.23.0.1
          subnet: 172.23.0.0/24
    driver_opts:
      com.docker.network.bridge.name: hipy-network

services:
  redis:
    container_name: hipy-redis
    restart: always
    image: redis:latest
    command: redis-server --requirepass hipy
    volumes:
       - /mnt/usb1_3_4-1/docker/hipy/redis_data/:/home/hipy/redis_data/
    ports:
      - "6379:6379"
    expose:
      - 6379
    networks:
      hipy-network:
        ipv4_address: 172.23.0.5
  postgres:
    container_name: hipy-pg
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_USER=hipy
      - POSTGRES_PASSWORD=hipy
      - POSTGRES_DB=hipy
    volumes:
      - /mnt/usb1_3_4-1/docker/hipy/postgres/data:/home/hipy/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432
    networks:
      hipy-network:
        ipv4_address: 172.23.0.4
    command: [postgres, -c, max_connections=200]
  hipyserver:
    container_name: hipy-server
    image: hipy-server:20240302
    restart: always
    volumes:
      - /mnt/usb1_3_4-1/docker/hipy/hipy-server/app:/home/hipy/hipy_server/app
    depends_on:
      - postgres
      - redis
    ports:
      - "5707:5707"
    expose:
      - 5707
    networks:
      hipy-network:
        ipv4_address: 172.23.0.3
  hipyui:
    container_name: hipy-ui
    image: nginx
    restart: always
    volumes:
      - /mnt/usb1_3_4-1/docker/hipy/hipy-ui/dashboard/dist:/usr/share/nginx/html
      - /mnt/usb1_3_4-1/docker/hipy/nginx/etc:/etc
    depends_on:
      - hipyserver
    ports:
      - "8989:80"
    expose:
      - 8080
    networks:
      hipy-network:
        ipv4_address: 172.23.0.2